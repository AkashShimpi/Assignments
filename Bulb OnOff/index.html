<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link rel="stylesheet" href="index.css">
    <script>
        var x=false;
      function turnOff(){
         document.getElementById('bulb-img').src=" https://www.w3schools.com/js/pic_bulboff.gif"
      }
      function turnOn(){
          document.getElementById('bulb-img').src=" https://www.w3schools.com/js/pic_bulbon.gif"
      }
      var y=false;
      function turnOnOff(){
          if(y){
            document.getElementById('bulb-img-1').src=" https://www.w3schools.com/js/pic_bulboff.gif"
            y=false
          }
          else{
            document.getElementById('bulb-img-1').src=" https://www.w3schools.com/js/pic_bulbon.gif"
            y=true
          }

      }
    </script>
</head>
<body class="backgroud">
  <div class="A1" style="display: inline-flex;">
     <div class="squareBox">
        <img id="bulb-img" class="image" src="  https://www.w3schools.com/js/pic_bulboff.gif"><br>
    <button class="button"  onclick="turnOn()">Light on</button>
    <button  class="button" onclick="turnOff()">Light off</button><br>
  </div>
    
  <div class="squareBox">
      <img class="image" id="bulb-img-1" src="  https://www.w3schools.com/js/pic_bulboff.gif"><br>
       <button class="button"  onclick="turnOnOff()">Light On/off</button>
  </div>
</div>
 
   
</body>
